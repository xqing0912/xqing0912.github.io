<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

    <script>
        var box1 = document.querySelector(".box1");



        box1.onclick = function () {

            var tl = anime.timeline({
                easing: 'easeOutExpo',
                 duration: 1000
            });
            // Add children
            tl
                .add({
                    targets: '.box1',
                    opacity: [1, 0],
                })
                .add({
                    targets: '.box2',
                    opacity: [1, 0],
                }, "-=500")
                .add({
                    targets: '.box3',
                    opacity: [1, 0],
                }, "-=500");
        };





    </script>
</body>

</html>
