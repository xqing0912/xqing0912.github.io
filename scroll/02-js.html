<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <section class='section1' style="height:10vh">

    </section>

    <section class='section2' style="height:200vh">
        <div class='title-wrapper'></div>
        <span>77777</span>
        <span>HELLO</span>
        <span>HI HI HI</span>
        <span>PAM PAM PAM Fly</span>
    </section>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>

    <!-- //ScrollMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"></script>

    <!-- //ScrollMagic調試庫 -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"></script>  

    <script>
        var scrollMagicController = new ScrollMagic.Controller();

        var t1 = TweenMax.to('.section1', 0.8, { backgroundColor: '#606060', height: '200vh' });

        var t2a = new TimelineLite();

        t2a.to('.section2', 0.6, { backgroundColor: '#F90303' ,color:"#eee"});

        t2a.staggerFrom('.section2 .title-wrapper span', 0.4, { x: -100, opacity: 0 }, 0.2);

        var t2b = TweenMax.to('.section2', 0.6, { backgroundColor: '#011935' });

        var sceneForSection1 = new ScrollMagic.Scene({

            triggerElement: '.section1',

            offset: 500

        }).setTween(t1).addIndicators({

            // name: 'indicator0',

            // colorTigger: 'white',

            // colorStart: 'white',

            // colorEnd: 'white'

        }).addTo(scrollMagicController);

        var sceneForSection2a = new ScrollMagic.Scene({

            triggerElement: '.section2',

            //duration: 500,

            triggerHook: 0.2,

            offset: -100 /* offset the trigger 100px below #scene's top */
        })
            .setTween(t2a)

            .addIndicators({

                // name: 'indicator2a',

                // colorTigger: 'white',

                // colorStart: 'white',

                // colorEnd: 'white'

            })

        var sceneForSection2b = new ScrollMagic.Scene({

            triggerElement: '.section2',

            //duration: 500,

            triggerHook: 0.8,

            offset: 800 /* offset the trigger 800px over #scene's top */

        })

            .setTween(t2b)

            .addIndicators({
                // name: 'indicator2b',

                // colorTigger: 'white',

                // colorStart: 'white',

                // colorEnd: 'white'

            })
    </script>
</body>

</html>
